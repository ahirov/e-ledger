<div class="mx-lg-4">
    <p class="mt-3 text-end fw-bold">Charts:</p>
    <div class="row">
        <div class="col-md-6">
            <div *ngIf="isIncome" class="input-group input-group-sm my-2">
                <label for="incomeYears" class="input-group-text">Year:</label>
                <ng-select
                    class="form-control"
                    labelForId="incomeYears"
                    [ngModel]="incomeYear$ | async"
                    (ngModelChange)="onIncomeYearSelect($event)">
                    <ng-option
                        *ngFor="
                            let item of incomeYears$ | async;
                            trackBy: trackByIndex
                        "
                        [value]="item">
                        {{ item }}
                    </ng-option>
                </ng-select>
            </div>
            <div *ngIf="isOutcome" class="input-group input-group-sm my-2">
                <label for="outcomeYears" class="input-group-text">Year:</label>
                <ng-select
                    class="form-control"
                    labelForId="outcomeYears"
                    [ngModel]="outcomeYear$ | async"
                    (ngModelChange)="onOutcomeYearSelect($event)">
                    <ng-option
                        *ngFor="
                            let item of outcomeYears$ | async;
                            trackBy: trackByIndex
                        "
                        [value]="item">
                        {{ item }}
                    </ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-md-6 d-flex">
            <button
                type="button"
                class="btn btn-sm btn-outline-primary w-50 me-3 my-2 fw-bold"
                [class.active]="chartMode === 'period'"
                (click)="chartMode = 'period'">
                <span *ngIf="isIncome">Per day</span>
                <span *ngIf="isOutcome">Per month</span>
            </button>
            <button
                type="button"
                class="btn btn-sm btn-outline-primary w-50 ms-3 my-2 fw-bold"
                [class.active]="chartMode === 'section'"
                (click)="chartMode = 'section'">
                <span *ngIf="isIncome">Per source</span>
                <span *ngIf="isOutcome">Per category</span>
            </button>
        </div>
    </div>
    <div class="mt-2">
        <el-chart-content [mode]="chartMode"></el-chart-content>
    </div>
</div>
