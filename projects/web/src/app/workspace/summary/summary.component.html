<div class="mx-lg-4">
    <p class="mt-3 text-end fw-bold">Summary:</p>
    <form
        #elSummaryForm="ngForm"
        autocomplete="off"
        novalidate
        (ngSubmit)="onSubmit(elSummaryForm)">
        <div class="row">
            <div *ngIf="isIncome" class="col-md-6 order-md-last">
                <div class="input-group input-group-sm my-2">
                    <label for="source" class="input-group-text">Source:</label>
                    <ng-select
                        name="source"
                        labelForId="source"
                        class="form-control"
                        [(ngModel)]="sourceId">
                        <ng-option
                            *ngFor="
                                let item of sources$ | async;
                                trackBy: trackById
                            "
                            [value]="item.id">
                            {{ item.name }}
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div *ngIf="isOutcome" class="col-md-6 order-md-last">
                <div class="input-group input-group-sm my-2">
                    <label for="category" class="input-group-text"
                        >Category:</label
                    >
                    <ng-select
                        name="category"
                        labelForId="category"
                        class="form-control"
                        [(ngModel)]="categoryId">
                        <ng-option
                            *ngFor="
                                let item of categories$ | async;
                                trackBy: trackById
                            "
                            [value]="item.id">
                            {{ item.name }}
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-md-6 order-md-first">
                <div class="input-group input-group-sm my-2">
                    <span class="input-group-text">From:</span>
                    <input
                        *ngIf="isIncome"
                        type="text"
                        class="form-control"
                        name="incomeFrom"
                        [(ngModel)]="incomeFrom"
                        elDatepicker />
                    <input
                        *ngIf="isOutcome"
                        type="text"
                        class="form-control"
                        name="outcomeFrom"
                        [(ngModel)]="outcomeFrom"
                        elDatepicker />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group input-group-sm my-2">
                    <span class="input-group-text">To:</span>
                    <input
                        *ngIf="isIncome"
                        type="text"
                        class="form-control"
                        name="incomeTo"
                        [(ngModel)]="incomeTo"
                        elDatepicker />
                    <input
                        *ngIf="isOutcome"
                        type="text"
                        class="form-control"
                        name="outcomeTo"
                        [(ngModel)]="outcomeTo"
                        elDatepicker />
                </div>
            </div>
            <div class="col-md-6 d-flex">
                <button
                    type="submit"
                    class="btn btn-sm btn-primary w-50 me-4 my-2 fw-bold">
                    Search
                </button>
                <button
                    type="button"
                    class="btn btn-sm btn-primary w-50 ms-4 my-2 fw-bold"
                    (click)="onClear(elSummaryForm)">
                    Clear
                </button>
            </div>
        </div>
    </form>
    <div>
        <el-summary-content></el-summary-content>
    </div>
</div>
