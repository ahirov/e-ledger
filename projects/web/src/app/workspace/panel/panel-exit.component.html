<div
    class="d-flex flex-lg-column align-items-center justify-content-evenly h-100">
    <button
        type="button"
        class="btn btn-primary w-50 mx-4 my-3 my-lg-0 fw-bold"
        (click)="onSave()"
        [disabled]="!isUnsaved">
        Save
    </button>
    <button
        type="button"
        class="btn btn-primary w-50 mx-4 my-3 my-lg-0 fw-bold"
        (click)="onLogout()">
        Exit
    </button>
</div>
